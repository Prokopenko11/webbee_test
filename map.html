<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="map-wrapper">
    <div class="map-wrapper-header">
      <h3 class="map-title">Basic map</h3>
      <ul class="map-icons">
        <li class="map-icon">
          <img src="svg/arrow-down.svg" alt="arrow" class="map-icon-image">
        </li>
        <li class="map-icon">
          <img src="svg/load.svg" alt="load" class="map-icon-image">
        </li>
        <li class="map-icon">
          <img src="svg/Cross.svg" alt="cross" class="map-icon-image">
        </li>
      </ul>
    </div>
    <div class="map" id="map">
      <div class="preloader" id="preloader">
        <img src="svg/preloader.svg" class="preloader-icon" alt="Прелоадер">
      </div>
    </div>
  </div>

</body>

</html>
